<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js"></script>
    <title>Salão de beleza </title>
</head>
<body>
    <div class="container" id="container">
        <div class="left"></div>
            <div class="right">
                <div class="form-box">
                    <center>
                        <img src="Captura de tela 2025-06-01 204452.png" width="300px" >
                    </center><br>
                    <form>
                        <label for="nome">Nome:
                            <input type="text" id="nome" required>
                        </label>

                        <label for="email">Email: 
                            <input type="email" id="email" required>
                        </label>

                        <label for="procedi">Procedimento:
                            <select id="procedi" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="manicure">Manicure</option>
                                <option value="pedicure">Pedicure</option>
                                <option value="progressiva">Progressiva</option>
                                <option value="escova">Escova</option>
                                <option value="corte">Corte</option>
                                <option value="descoloração">Descoloração</option>
                                <option value="hidratação profunda">Hidratação profunda</option>
                                <option value="trançagem">Trançagem</option>
                            </select>
                        </label>

                        <label for="prof">Profissional:
                            <select id="prof" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="Angela Amaral">Angela Amaral</option>
                                <option value="Tadel Simas">Tadel Simas</option>
                                <option value="Gisele Souza">Gisele Souza</option>
                                <option value="Jonas Ribeiro">Jonas Ribeiro</option>
                                <option value="Maicon Mwangi">Maicon Mwangi</option>
                                <option value="Ana Laura Oliveira">Ana Laura Oliveira</option>
                                <option value="Silva Brandão">Silvia Brandão</option>
                            </select>
                        </label>

                        <input type="date" id="dia" required>

                        <input type="time" id="hora" required>
                        <br>
                        <button id="meubotao" value="Agendar" onclick="frase()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
